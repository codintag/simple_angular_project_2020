<h3 class="container py-4">Ajouter un cours, Reactive forms</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control"
            placeholder="Le nom du cours">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty">Le nom du cours
            est obligatoire..</div>
    </div>

    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="La description du cours">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">La
            description du cours est obligatoire..</div>
    </div>
    <div class="form-group">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="L'image du cours">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty">L'image
            du cours est obligatoire..</div>
    </div>
    <div class="form-group">
        <input type="text" id="prix" name="prix" formControlName="prix" class="form-control"
            placeholder="Le prixdu cours">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('prix').hasError('required') && productAddForm.get('prix').dirty">Le prix du cours
            est obligatoire..</div>
    </div>
    <div class="form-group">
        <select class="form-control" formControlName="categoryId" required="required" name="categoryId" id="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').dirty">La
            cat√©gorie est obligatoire.
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ajouter un cours</button>
</form>
