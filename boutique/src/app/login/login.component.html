<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  </div>
    <div class="form-label-group">
      <input type="text" #userName="ngModel" [(ngModel)]="model.userName" id="userName" name="userName" class="form-control" placeholder="Nom d'utilisateur" required autofocus>
      <label for="userName">Nom d'utilisateur</label>
    </div>
  
    <div class="form-label-group">
      <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
      <label for="password">Mot de passe</label>
    </div>
  
    <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
  </form>
